<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header/header.css">
    <link rel="stylesheet" href="../../shared/nav/nav.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Classifica Perpeponghieri</h1>
            <p class="subtitle">Sistema di Rating ELO</p>
        </header>

        <a href="../matches/index.html" class="back-button">‚Üê Torna alle partite</a>

        <div id="loading" class="loading">Caricamento dettagli partita...</div>
        <div id="matchContent" style="display: none;"></div>
    </div>

    <nav>
        <a href="../home/index.html">Classifica</a>
        <a href="../matches/index.html">Partite</a>
        <a href="../quote/index.html">Quote</a>
        <a href="../stats/index.html">Statistiche</a>
    </nav>

    <script src="../../backend/elo.js"></script>
    <script>
        function calcolaDettagliElo(playerElo, opponentElo, playerScore, opponentScore, kFactor = 32) {
            // Risultato della partita
            const risultato = playerScore > opponentScore ? 1 : 0;
            
            // Punteggio atteso
            const punteggioAtteso = 1 / (1 + Math.pow(10, (opponentElo - playerElo) / 400));
            
            // Differenza punti
            const differenzaPunti = Math.abs(playerScore - opponentScore);
            
            // Fattore differenza
            const fattoreDifferenza = 1 + (differenzaPunti / 20);
            
            // Cambio ELO
            const cambioElo = kFactor * fattoreDifferenza * (risultato - punteggioAtteso);
            const nuovoElo = playerElo + cambioElo;
            
            return {
                risultato,
                punteggioAtteso,
                differenzaPunti,
                fattoreDifferenza,
                cambioElo,
                nuovoElo: Math.round(nuovoElo)
            };
        }

        async function inizializzaDettaglioPartita() {
            try {
                // Ottieni l'indice della partita dall'URL
                const urlParams = new URLSearchParams(window.location.search);
                const matchIndex = parseInt(urlParams.get('match'));
                
                if (isNaN(matchIndex)) {
                    throw new Error('Partita non specificata');
                }
                
                const partite = await caricaPartite();
                
                if (matchIndex < 0 || matchIndex >= partite.length) {
                    throw new Error('Partita non trovata');
                }
                
                // Calcola gli ELO fino a questa partita
                const classifica = calcolaClassificaFinoA(partite, matchIndex);
                const partita = partite[matchIndex];
                
                const player1Elo = classifica[partita.giocatore1].elo;
                const player2Elo = classifica[partita.giocatore2].elo;
                
                // Calcola i dettagli per entrambi i giocatori
                const dettagli1 = calcolaDettagliElo(player1Elo, player2Elo, partita.punteggio1, partita.punteggio2);
                const dettagli2 = calcolaDettagliElo(player2Elo, player1Elo, partita.punteggio2, partita.punteggio1);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('matchContent').style.display = 'block';
                
                visualizzaDettaglioPartita(partita, matchIndex, player1Elo, player2Elo, dettagli1, dettagli2);
                
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<div class="error">Errore: ${error.message}</div>`;
            }
        }

        function calcolaClassificaFinoA(partite, indice) {
            const ELO_INIZIALE = 1500;
            const giocatori = {};
            
            // Processa solo le partite fino all'indice specificato (escluso)
            for (let i = 0; i < indice; i++) {
                const partita = partite[i];
                
                // Inizializza giocatori se non esistono
                if (!giocatori[partita.giocatore1]) {
                    giocatori[partita.giocatore1] = { elo: ELO_INIZIALE };
                }
                if (!giocatori[partita.giocatore2]) {
                    giocatori[partita.giocatore2] = { elo: ELO_INIZIALE };
                }
                
                const g1 = giocatori[partita.giocatore1];
                const g2 = giocatori[partita.giocatore2];
                
                const elo1Vecchio = g1.elo;
                const elo2Vecchio = g2.elo;
                
                g1.elo = calcolaElo(elo1Vecchio, elo2Vecchio, partita.punteggio1, partita.punteggio2);
                g2.elo = calcolaElo(elo2Vecchio, elo1Vecchio, partita.punteggio2, partita.punteggio1);
            }
            
            // Inizializza i giocatori della partita corrente se non hanno ancora giocato
            if (!giocatori[partite[indice].giocatore1]) {
                giocatori[partite[indice].giocatore1] = { elo: ELO_INIZIALE };
            }
            if (!giocatori[partite[indice].giocatore2]) {
                giocatori[partite[indice].giocatore2] = { elo: ELO_INIZIALE };
            }
            
            return giocatori;
        }

        function visualizzaDettaglioPartita(partita, matchIndex, player1Elo, player2Elo, dettagli1, dettagli2) {
            const winner = partita.punteggio1 > partita.punteggio2 ? 1 : 2;
            
            const html = `
                <div class="match-overview">
                    <div class="match-title">Partita #${matchIndex + 1}</div>
                    <div class="match-vs">
                        <div class="player-box">
                            <div class="player-name ${winner === 1 ? 'winner' : ''}">${partita.giocatore1}</div>
                            <div class="player-score">${partita.punteggio1}</div>
                            <div style="color: #999;">ELO Iniziale: ${player1Elo}</div>
                        </div>
                        <div class="vs-divider">VS</div>
                        <div class="player-box">
                            <div class="player-name ${winner === 2 ? 'winner' : ''}">${partita.giocatore2}</div>
                            <div class="player-score">${partita.punteggio2}</div>
                            <div style="color: #999;">ELO Iniziale: ${player2Elo}</div>
                        </div>
                    </div>
                </div>

                <div class="calculation-section">
                    <div class="section-title">üìä Calcolo Dettagliato ELO</div>
                    
                    <div class="calculation-grid">
                        ${generaCalcoloGiocatore(partita.giocatore1, player1Elo, player2Elo, dettagli1, winner === 1)}
                        ${generaCalcoloGiocatore(partita.giocatore2, player2Elo, player1Elo, dettagli2, winner === 2)}
                    </div>

                    <div class="info-box">
                        <div class="info-box-title">üí° Come Funziona il Calcolo ELO</div>
                        <div class="info-box-content">
                            <p><strong>1. Punteggio Atteso:</strong> Calcolato in base alla differenza di ELO tra i giocatori. Se hai un ELO pi√π alto, ci si aspetta che tu vinca.</p>
                            <p><strong>2. Fattore K:</strong> Determina quanto velocemente cambia l'ELO (in questo sistema K=32).</p>
                            <p><strong>3. Fattore Differenza:</strong> Maggiore √® la differenza di punteggio nella partita, maggiore √® l'impatto sull'ELO. Una vittoria schiacciante conta di pi√π!</p>
                            <p><strong>4. Cambio ELO:</strong> Formula finale: K √ó Fattore Differenza √ó (Risultato - Punteggio Atteso)</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('matchContent').innerHTML = html;
        }

        function generaCalcoloGiocatore(nome, eloGiocatore, eloAvversario, dettagli, isWinner) {
            const cambioEloFormatted = dettagli.cambioElo >= 0 ? `+${Math.round(dettagli.cambioElo)}` : Math.round(dettagli.cambioElo);
            const cambioClass = dettagli.cambioElo >= 0 ? 'positive' : 'negative';
            
            return `
                <div class="player-calculation ${isWinner ? 'winner' : ''}">
                    <div class="calc-player-name">${nome}</div>
                    
                    <div class="calc-step">
                        <div class="calc-step-title">1Ô∏è‚É£ Risultato della Partita</div>
                        <div class="calc-step-value">${dettagli.risultato === 1 ? 'Vittoria (1)' : 'Sconfitta (0)'}</div>
                        <div class="calc-step-explanation">
                            ${dettagli.risultato === 1 ? 'Ha vinto la partita' : 'Ha perso la partita'}
                        </div>
                    </div>

                    <div class="calc-step">
                        <div class="calc-step-title">2Ô∏è‚É£ Punteggio Atteso</div>
                        <div class="calc-step-value">${(dettagli.punteggioAtteso * 100).toFixed(1)}%</div>
                        <div class="calc-step-explanation">
                            Probabilit√† di vittoria basata sulla differenza di ELO:<br>
                            Differenza ELO: ${eloGiocatore - eloAvversario} punti
                            <div class="formula">1 / (1 + 10^((${eloAvversario} - ${eloGiocatore}) / 400))</div>
                            ${dettagli.punteggioAtteso > 0.5 
                                ? 'Favorito per vincere questa partita' 
                                : dettagli.punteggioAtteso < 0.5 
                                    ? 'Sfavorito in questa partita' 
                                    : 'Partita equilibrata'}
                        </div>
                    </div>

                    <div class="calc-step">
                        <div class="calc-step-title">3Ô∏è‚É£ Fattore Differenza Punteggio</div>
                        <div class="calc-step-value">√ó${dettagli.fattoreDifferenza.toFixed(2)}</div>
                        <div class="calc-step-explanation">
                            Differenza di punti nella partita: ${dettagli.differenzaPunti}<br>
                            <div class="formula">1 + (${dettagli.differenzaPunti} / 20) = ${dettagli.fattoreDifferenza.toFixed(2)}</div>
                            ${dettagli.differenzaPunti > 10 
                                ? 'Vittoria/sconfitta schiacciante - grande impatto!' 
                                : dettagli.differenzaPunti > 5 
                                    ? 'Vittoria/sconfitta netta' 
                                    : 'Partita combattuta'}
                        </div>
                    </div>

                    <div class="calc-step">
                        <div class="calc-step-title">4Ô∏è‚É£ Calcolo Cambio ELO</div>
                        <div class="calc-step-value">
                            32 √ó ${dettagli.fattoreDifferenza.toFixed(2)} √ó (${dettagli.risultato} - ${dettagli.punteggioAtteso.toFixed(3)})
                        </div>
                        <div class="calc-step-explanation">
                            <div class="formula">
                                K-Factor √ó Fattore Differenza √ó (Risultato - Punteggio Atteso)
                            </div>
                            = ${cambioEloFormatted} punti ELO
                        </div>
                    </div>

                    <div class="elo-change">
                        <div class="elo-change-title">Cambio ELO</div>
                        <div class="elo-change-value ${cambioClass}">${cambioEloFormatted}</div>
                        <div style="margin-top: 15px; font-size: 1.2em;">
                            ${eloGiocatore} ‚Üí ${dettagli.nuovoElo}
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', inizializzaDettaglioPartita);
    </script>
</body>
</html>
