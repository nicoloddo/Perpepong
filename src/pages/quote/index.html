<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Quote - Perpeponghieri</title>
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header/header.css">
    <link rel="stylesheet" href="../../shared/nav/nav.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Classifica Perpeponghieri</h1>
            <p class="subtitle">Sistema di Rating ELO</p>
        </header>

        <div class="player-selector">
            <div class="selector-title">Seleziona Giocatori</div>
            <div class="selector-grid">
                <div class="player-select-box">
                    <div class="player-label">Giocatore 1</div>
                    <select id="player1Select">
                        <option value="">Seleziona...</option>
                    </select>
                </div>
                <div class="vs-text">VS</div>
                <div class="player-select-box">
                    <div class="player-label">Giocatore 2</div>
                    <select id="player2Select">
                        <option value="">Seleziona...</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="comparisonContent" style="display: none;">
            <div class="betting-section">
                <div class="section-header">üí∞ Quote Scommesse</div>
                <div class="betting-odds" id="bettingOdds"></div>
                <div class="elo-comparison">
                    <div class="elo-comparison-title">Rating ELO Attuale</div>
                    <div class="elo-comparison-values" id="eloComparison"></div>
                </div>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="matches-section">
                <div class="section-header">üèì Storico Scontri Diretti</div>
                <div class="matches-list" id="matchesList"></div>
            </div>
        </div>

        <div id="noDataMessage" class="no-data-message" style="display: none;">
            Seleziona due giocatori per visualizzare le quote e lo storico
        </div>
    </div>

    <nav>
        <a href="../home/index.html">Classifica</a>
        <a href="../matches/index.html">Partite</a>
        <a href="../quote/index.html" class="active">Quote</a>
        <a href="../stats/index.html">Statistiche</a>
    </nav>

    <script src="../../backend/elo.js"></script>
    <script>
        let allMatches = [];
        let currentRankings = [];

        async function inizializzaQuote() {
            try {
                allMatches = await caricaPartite();
                currentRankings = calcolaClassifica(allMatches);
                
                // Populate player dropdowns
                populatePlayerSelects();
                
                // Check for URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const player1 = urlParams.get('player1');
                const player2 = urlParams.get('player2');
                
                if (player1 && player2) {
                    document.getElementById('player1Select').value = player1;
                    document.getElementById('player2Select').value = player2;
                    updateComparison();
                } else {
                    document.getElementById('noDataMessage').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Errore nel caricamento:', error);
            }
        }

        function populatePlayerSelects() {
            const player1Select = document.getElementById('player1Select');
            const player2Select = document.getElementById('player2Select');
            
            // Sort players by name
            const sortedPlayers = [...currentRankings].sort((a, b) => 
                a.nome.localeCompare(b.nome)
            );
            
            sortedPlayers.forEach(player => {
                const option1 = document.createElement('option');
                option1.value = player.nome;
                option1.textContent = `${player.nome} (${player.elo})`;
                player1Select.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = player.nome;
                option2.textContent = `${player.nome} (${player.elo})`;
                player2Select.appendChild(option2);
            });
            
            // Add event listeners
            player1Select.addEventListener('change', updateComparison);
            player2Select.addEventListener('change', updateComparison);
        }

        function updateComparison() {
            const player1Name = document.getElementById('player1Select').value;
            const player2Name = document.getElementById('player2Select').value;
            
            if (!player1Name || !player2Name || player1Name === player2Name) {
                document.getElementById('comparisonContent').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'block';
                return;
            }
            
            document.getElementById('noDataMessage').style.display = 'none';
            document.getElementById('comparisonContent').style.display = 'block';
            
            const player1Data = currentRankings.find(p => p.nome === player1Name);
            const player2Data = currentRankings.find(p => p.nome === player2Name);
            
            // Calculate head-to-head stats
            const h2hStats = calculateHeadToHead(player1Name, player2Name);
            
            // Display betting odds
            displayBettingOdds(player1Data, player2Data);
            
            // Display stats
            displayStats(h2hStats);
            
            // Display matches
            displayMatches(h2hStats.matches);
        }

        function calculateHeadToHead(player1, player2) {
            const matches = [];
            let player1Wins = 0;
            let player2Wins = 0;
            let totalMatches = 0;
            let player1Points = 0;
            let player2Points = 0;
            
            allMatches.forEach((match, index) => {
                const isP1vsP2 = (match.giocatore1 === player1 && match.giocatore2 === player2);
                const isP2vsP1 = (match.giocatore1 === player2 && match.giocatore2 === player1);
                
                if (isP1vsP2 || isP2vsP1) {
                    totalMatches++;
                    
                    if (isP1vsP2) {
                        player1Points += match.punteggio1;
                        player2Points += match.punteggio2;
                        if (match.punteggio1 > match.punteggio2) {
                            player1Wins++;
                        } else {
                            player2Wins++;
                        }
                    } else {
                        player1Points += match.punteggio2;
                        player2Points += match.punteggio1;
                        if (match.punteggio2 > match.punteggio1) {
                            player1Wins++;
                        } else {
                            player2Wins++;
                        }
                    }
                    
                    matches.push({
                        ...match,
                        matchNumber: index + 1
                    });
                }
            });
            
            return {
                matches,
                totalMatches,
                player1Wins,
                player2Wins,
                player1Points,
                player2Points
            };
        }

        function displayBettingOdds(player1Data, player2Data) {
            const bettingOdds = document.getElementById('bettingOdds');
            const eloComparison = document.getElementById('eloComparison');
            
            // Calculate win probabilities based on ELO
            const player1WinProb = 1 / (1 + Math.pow(10, (player2Data.elo - player1Data.elo) / 400));
            const player2WinProb = 1 - player1WinProb;
            
            // Calculate betting odds (decimal format)
            const player1Odds = (1 / player1WinProb).toFixed(2);
            const player2Odds = (1 / player2WinProb).toFixed(2);
            
            const isFavorite1 = player1WinProb > player2WinProb;
            
            bettingOdds.innerHTML = `
                <div class="odds-card ${isFavorite1 ? 'favorite' : ''}">
                    <div class="odds-player-name">${player1Data.nome}</div>
                    <div class="odds-value">${player1Odds}</div>
                    <div class="odds-label">Quota</div>
                    <div class="win-probability">${(player1WinProb * 100).toFixed(1)}% probabilit√†</div>
                </div>
                <div class="odds-card ${!isFavorite1 ? 'favorite' : ''}">
                    <div class="odds-player-name">${player2Data.nome}</div>
                    <div class="odds-value">${player2Odds}</div>
                    <div class="odds-label">Quota</div>
                    <div class="win-probability">${(player2WinProb * 100).toFixed(1)}% probabilit√†</div>
                </div>
            `;
            
            eloComparison.innerHTML = `
                <span>${player1Data.nome}: ${player1Data.elo}</span>
                <span style="color: #999;">vs</span>
                <span>${player2Data.nome}: ${player2Data.elo}</span>
            `;
        }

        function displayStats(h2hStats) {
            const statsGrid = document.getElementById('statsGrid');
            
            const player1Name = document.getElementById('player1Select').value;
            const player2Name = document.getElementById('player2Select').value;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${h2hStats.totalMatches}</div>
                    <div class="stat-label">Partite Giocate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h2hStats.player1Wins}-${h2hStats.player2Wins}</div>
                    <div class="stat-label">Bilancio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h2hStats.player1Points}</div>
                    <div class="stat-label">${player1Name} - Punti</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h2hStats.player2Points}</div>
                    <div class="stat-label">${player2Name} - Punti</div>
                </div>
            `;
        }

        function displayMatches(matches) {
            const matchesList = document.getElementById('matchesList');
            
            if (matches.length === 0) {
                matchesList.innerHTML = '<div class="no-data-message">Nessuna partita giocata tra questi giocatori</div>';
                return;
            }
            
            const player1Name = document.getElementById('player1Select').value;
            const player2Name = document.getElementById('player2Select').value;
            
            // Most recent first
            const sortedMatches = [...matches].reverse();
            
            const html = sortedMatches.map(match => {
                const isPlayer1First = match.giocatore1 === player1Name;
                const player1Score = isPlayer1First ? match.punteggio1 : match.punteggio2;
                const player2Score = isPlayer1First ? match.punteggio2 : match.punteggio1;
                
                const player1Won = player1Score > player2Score;
                const player1Class = player1Won ? 'winner' : '';
                const player2Class = !player1Won ? 'winner' : '';
                
                return `
                    <div class="match-row" onclick="window.location.href='../match-detail/index.html?match=${match.matchNumber - 1}'">
                        <div class="match-number">#${match.matchNumber}</div>
                        <div class="match-info">
                            <div class="match-players">
                                <span class="${player1Class}">${player1Name}</span>
                                vs
                                <span class="${player2Class}">${player2Name}</span>
                            </div>
                        </div>
                        <div class="match-score">${player1Score} - ${player2Score}</div>
                    </div>
                `;
            }).join('');
            
            matchesList.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', inizializzaQuote);
    </script>
</body>
</html>
