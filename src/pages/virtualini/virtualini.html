<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Virtualini - Perpepong</title>
    <link rel="stylesheet" href="../../shared/output.css">
    <style>
        /* Hide player selector in virtualini page since players are auto-selected */
        quote-view > div:first-child {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen p-3 pb-20">
    <div class="container mx-auto max-w-full">
        <app-header></app-header>
        
        <!-- Virtual Match Viewer Component -->
        <virtual-match-viewer></virtual-match-viewer>
        
        <!-- Quote Section -->
        <div class="mt-8">
            <quote-view></quote-view>
        </div>
    </div>

    <app-nav active="virtualini"></app-nav>

    <!-- Load components and backend in correct order -->
    <script type="module" src="../../components/register.js"></script>
    <script src="../../backend/elo.js"></script>
    <script src="../../backend/deterministic-rng.js"></script>
    <script src="../../backend/virtual-match.js"></script>
    <script type="module" src="../../components/virtual-match-viewer.js"></script>
    <script type="module" src="../quote/quote-view.js"></script>
    
    <!-- Auto-populate quote with virtual match players -->
    <script type="module">
        document.addEventListener('match-initialized', (event) => {
            const { player1, player2 } = event.detail;
            
            // Wait for quote-view to be fully loaded
            const checkQuoteView = setInterval(() => {
                const player1Select = document.getElementById('player1Select');
                const player2Select = document.getElementById('player2Select');
                
                if (player1Select && player2Select) {
                    clearInterval(checkQuoteView);
                    
                    // Set the player values
                    player1Select.value = player1;
                    player2Select.value = player2;
                    
                    // Trigger change event to update the comparison
                    player1Select.dispatchEvent(new Event('change'));
                }
            }, 100);
            
            // Stop checking after 5 seconds if not found
            setTimeout(() => clearInterval(checkQuoteView), 5000);
        });
    </script>
</body>
</html>
