<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Profilo Giocatore - Perpeponghieri</title>
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header/header.css">
    <link rel="stylesheet" href="../../shared/nav/nav.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="../home/index.html" class="back-button">‚Üê Torna alla classifica</a>

        <div id="loadingContainer">
            <div class="loading">Caricamento profilo...</div>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="player-header">
                <div class="player-name-title" id="playerName"></div>
                <div class="player-rank">
                    <span id="playerRankText"></span>
                    <span class="rank-badge" id="playerRankBadge"></span>
                </div>
                <div class="elo-label">Rating ELO Attuale</div>
                <div class="elo-display" id="playerElo"></div>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="section">
                <div class="section-header">üìä Statistiche Dettagliate</div>
                <div id="detailedStats"></div>
            </div>

            <div class="section">
                <div class="section-header">üèì Storico Partite</div>
                <div id="matchHistory"></div>
            </div>
        </div>
    </div>

    <nav>
        <a href="../home/index.html" class="active">Classifica</a>
        <a href="../matches/index.html">Partite</a>
        <a href="../quote/index.html">Quote</a>
        <a href="../stats/index.html">Statistiche</a>
    </nav>

    <script src="../../backend/elo.js"></script>
    <script>
        async function inizializzaProfilo() {
            try {
                // Get player name from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const playerName = urlParams.get('player');
                
                if (!playerName) {
                    document.getElementById('loadingContainer').innerHTML = 
                        '<div class="error">Nessun giocatore specificato</div>';
                    return;
                }

                const partite = await caricaPartite();
                
                if (partite.length === 0) {
                    document.getElementById('loadingContainer').innerHTML = 
                        '<div class="error">Nessuna partita trovata</div>';
                    return;
                }

                const classifica = calcolaClassifica(partite);
                const playerData = classifica.find(p => p.nome === playerName);

                if (!playerData) {
                    document.getElementById('loadingContainer').innerHTML = 
                        '<div class="error">Giocatore non trovato</div>';
                    return;
                }

                // Get player rank
                const playerRank = classifica.findIndex(p => p.nome === playerName) + 1;

                // Calculate player-specific stats with ELO history
                const playerStats = calcolaStatisticheGiocatore(partite, playerName);

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';

                visualizzaProfilo(playerData, playerRank, classifica.length, playerStats);

            } catch (error) {
                document.getElementById('loadingContainer').innerHTML = 
                    `<div class="error">Errore: ${error.message}</div>`;
            }
        }

        function calcolaStatisticheGiocatore(partite, playerName) {
            const ELO_INIZIALE = 1500;
            const giocatori = {};
            const matchHistory = [];
            
            // Initialize all players
            for (const partita of partite) {
                if (!giocatori[partita.giocatore1]) {
                    giocatori[partita.giocatore1] = { elo: ELO_INIZIALE };
                }
                if (!giocatori[partita.giocatore2]) {
                    giocatori[partita.giocatore2] = { elo: ELO_INIZIALE };
                }
            }
            
            // Process matches and track ELO changes for our player
            for (let i = 0; i < partite.length; i++) {
                const partita = partite[i];
                const isPlayer1 = partita.giocatore1 === playerName;
                const isPlayer2 = partita.giocatore2 === playerName;
                
                if (isPlayer1 || isPlayer2) {
                    const g1 = giocatori[partita.giocatore1];
                    const g2 = giocatori[partita.giocatore2];
                    
                    const elo1Vecchio = g1.elo;
                    const elo2Vecchio = g2.elo;
                    
                    // Calculate new ELOs
                    g1.elo = calcolaElo(elo1Vecchio, elo2Vecchio, partita.punteggio1, partita.punteggio2);
                    g2.elo = calcolaElo(elo2Vecchio, elo1Vecchio, partita.punteggio2, partita.punteggio1);
                    
                    if (isPlayer1) {
                        matchHistory.push({
                            ...partita,
                            matchNumber: i + 1,
                            opponent: partita.giocatore2,
                            playerScore: partita.punteggio1,
                            opponentScore: partita.punteggio2,
                            won: partita.punteggio1 > partita.punteggio2,
                            eloChange: g1.elo - elo1Vecchio,
                            eloAfter: g1.elo
                        });
                    } else {
                        matchHistory.push({
                            ...partita,
                            matchNumber: i + 1,
                            opponent: partita.giocatore1,
                            playerScore: partita.punteggio2,
                            opponentScore: partita.punteggio1,
                            won: partita.punteggio2 > partita.punteggio1,
                            eloChange: g2.elo - elo2Vecchio,
                            eloAfter: g2.elo
                        });
                    }
                } else {
                    // Still update ELOs for other players
                    const g1 = giocatori[partita.giocatore1];
                    const g2 = giocatori[partita.giocatore2];
                    
                    const elo1Vecchio = g1.elo;
                    const elo2Vecchio = g2.elo;
                    
                    g1.elo = calcolaElo(elo1Vecchio, elo2Vecchio, partita.punteggio1, partita.punteggio2);
                    g2.elo = calcolaElo(elo2Vecchio, elo1Vecchio, partita.punteggio2, partita.punteggio1);
                }
            }
            
            return matchHistory;
        }

        function visualizzaProfilo(playerData, rank, totalPlayers, matchHistory) {
            // Player header
            document.getElementById('playerName').textContent = playerData.nome;
            document.getElementById('playerRankText').textContent = `Posizione in classifica:`;
            document.getElementById('playerRankBadge').textContent = `${rank}¬∞ su ${totalPlayers}`;
            document.getElementById('playerElo').textContent = playerData.elo;

            // Stats grid
            const winRate = ((playerData.vittorie / playerData.partiteGiocate) * 100).toFixed(1);
            const avgPointsScored = (playerData.puntiSegnati / playerData.partiteGiocate).toFixed(1);
            const avgPointsConceded = (playerData.puntiSubiti / playerData.partiteGiocate).toFixed(1);
            const pointsDiff = playerData.puntiSegnati - playerData.puntiSubiti;

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${playerData.partiteGiocate}</div>
                    <div class="stat-label">Partite Giocate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${playerData.vittorie}</div>
                    <div class="stat-label">Vittorie</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${playerData.sconfitte}</div>
                    <div class="stat-label">Sconfitte</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${winRate}%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
            `;

            // Detailed stats
            const maxElo = Math.max(...matchHistory.map(m => m.eloAfter));
            const minElo = Math.min(...matchHistory.map(m => m.eloAfter));
            const eloDiff = playerData.elo - 1500;
            const eloDiffText = eloDiff >= 0 ? `+${eloDiff}` : eloDiff;

            document.getElementById('detailedStats').innerHTML = `
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">Punti Segnati</div>
                    </div>
                    <div class="match-score">${playerData.puntiSegnati}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">Punti Subiti</div>
                    </div>
                    <div class="match-score">${playerData.puntiSubiti}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">Differenza Punti</div>
                    </div>
                    <div class="match-score" style="color: ${pointsDiff >= 0 ? '#22c55e' : '#ef4444'}">${pointsDiff >= 0 ? '+' : ''}${pointsDiff}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">Media Punti Segnati/Partita</div>
                    </div>
                    <div class="match-score">${avgPointsScored}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">Media Punti Subiti/Partita</div>
                    </div>
                    <div class="match-score">${avgPointsConceded}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">ELO Massimo Raggiunto</div>
                    </div>
                    <div class="match-score">${maxElo}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">ELO Minimo Raggiunto</div>
                    </div>
                    <div class="match-score">${minElo}</div>
                </div>
                <div class="match-row">
                    <div class="match-info">
                        <div class="match-opponent">Variazione ELO dall'inizio</div>
                    </div>
                    <div class="match-score" style="color: ${eloDiff >= 0 ? '#22c55e' : '#ef4444'}">${eloDiffText}</div>
                </div>
            `;

            // Match history (most recent first)
            const matchHistoryHTML = [...matchHistory].reverse().map(match => {
                const resultClass = match.won ? 'win' : 'loss';
                const resultText = match.won ? 'W' : 'L';
                const eloChangeClass = match.eloChange >= 0 ? 'positive' : 'negative';
                const eloChangeText = match.eloChange >= 0 ? `+${Math.round(match.eloChange)}` : Math.round(match.eloChange);

                return `
                    <div class="match-row ${resultClass}" style="cursor: pointer;" onclick="window.location.href='../quote/index.html?player1=${encodeURIComponent(playerData.nome)}&player2=${encodeURIComponent(match.opponent)}'">
                        <div class="match-result ${resultClass}">${resultText}</div>
                        <div class="match-info">
                            <div class="match-opponent">vs ${match.opponent}</div>
                            <div class="match-details">Partita #${match.matchNumber}</div>
                        </div>
                        <div class="match-score">
                            ${match.playerScore}-${match.opponentScore}
                            <div class="elo-change ${eloChangeClass}">${eloChangeText}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('matchHistory').innerHTML = matchHistoryHTML;
        }

        document.addEventListener('DOMContentLoaded', inizializzaProfilo);
    </script>
</body>
</html>
