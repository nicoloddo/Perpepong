<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Perpeponghieri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .players-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .players-list {
            padding: 0;
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        .player-row:hover {
            background-color: #f5f5f5;
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #999;
            min-width: 60px;
        }

        .rank.gold {
            color: #FFD700;
        }

        .rank.silver {
            color: #C0C0C0;
        }

        .rank.bronze {
            color: #CD7F32;
        }

        .player-info {
            flex: 1;
            margin-left: 20px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .player-stats {
            color: #666;
            font-size: 0.9em;
        }

        .elo-badge {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 30px;
            border-radius: 30px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        nav {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            padding: 12px 30px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        nav a:hover {
            background: #f0f0f0;
        }

        nav a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .player-row {
                flex-wrap: wrap;
                padding: 15px;
            }

            .rank {
                min-width: 40px;
                font-size: 1.2em;
            }

            .player-info {
                margin-left: 10px;
            }

            .elo-badge {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Classifica Perpeponghieri</h1>
            <p class="subtitle">Sistema di Rating ELO</p>
        </header>

        <nav>
            <a href="index.html" class="active">Classifica</a>
            <a href="matches.html">Partite</a>
            <a href="stats.html">Statistiche</a>
        </nav>

        <div class="stats-grid" id="statsGrid">
            <!-- Le statistiche verranno inserite qui -->
        </div>

        <div class="players-section">
            <div class="section-header">
                Classifica Giocatori
            </div>
            <div class="players-list" id="playersList">
                <div class="loading">Caricamento dati...</div>
            </div>
        </div>
    </div>

    <script src="elo.js"></script>
</body>
</html>
